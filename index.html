<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="main-div">
          <div>
            <img
              src="images/image-qr-code.png"
              alt="QR code for frontend mentor"
              class="qr-img"
            />
          </div>
          <div class="exp">
            <p class="qr-header">
              Improve your front-end<br />skills by building projects
            </p>
            <p class="qr-exp">
              Scan the QR code to visit Frontend<br />Mentor and take your
              coding skills to<br />the next level
            </p>
          </div>
        </div>
        <div class="developer-div">
          <p class="creator-p">
            <a
              class="creator"
              href="https://github.com/MCKH03"
              target="”_blank”"
              >Mehrshad Cheshm Khavari</a
            >
          </p>
          <a
            class="challenge-from"
            href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub"
            target="”_blank”"
            >Frontend Mentor</a
          >
        </div>
      </article>
    </main>
  </body>
</html>
